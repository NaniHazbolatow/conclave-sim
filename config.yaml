      progressive: [224, 251, 78, 23, 6, 136, 187] # Tagle, Zuppi, Farrell, Battaglia, Ambongo, Marx, Ranjith
    override_settings:
      num_cardinals: 15
      discussion_group_size: 4 # Example: slightly larger groups

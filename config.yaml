    candidates: 5
    cardinal_ids: [164, 224, 10, 133, 251, 0, 155, 78, 23, 6, 54, 136, 187, 96, 109, 13, 173, 14, 147, 150, 208, 74, 66, 91, 176]
    candidate_ids: [164, 224, 10, 78, 208]  # Parolin, Tagle, Arinze, Farrell, Sarah
    description: "Large testing group with comprehensive global representation"
    ideological_balance:
      conservative: [10, 0, 54, 208, 74, 66]  # Arinze, Abril, Collins, Sarah, Erdő, De Kesel
      moderate: [164, 133, 155, 96, 109, 14, 147, 150, 176] # Parolin, Sistach, O'Malley, Gugerotti, Koch, Aveline, Mureşan, Nichols, Prevost
      progressive: [224, 251, 78, 23, 6, 136, 187, 13, 173, 91] # Tagle, Zuppi, Farrell, Battaglia, Ambongo, Marx, Ranjith, Aveline, Poola, Goh
    override_settings:
      num_cardinals: 25
